<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="600" viewBox="0 0 1200 600">
  <!-- Sky Background -->
  <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" style="stop-color:#1890ff;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#096dd9;stop-opacity:1" />
  </linearGradient>
  <rect width="1200" height="400" fill="url(#skyGradient)" />
  
  <!-- Water -->
  <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" style="stop-color:#096dd9;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#003a8c;stop-opacity:1" />
  </linearGradient>
  <rect width="1200" height="200" y="400" fill="url(#waterGradient)" />
  
  <!-- Sun -->
  <circle cx="900" cy="100" r="60" fill="#fffbe6" />
  <circle cx="900" cy="100" r="50" fill="#fff1b8" />
  
  <!-- Clouds -->
  <ellipse cx="200" cy="150" rx="100" ry="40" fill="#f0f5ff" opacity="0.8" />
  <ellipse cx="250" cy="130" rx="80" ry="30" fill="#f0f5ff" opacity="0.8" />
  <ellipse cx="300" cy="160" rx="70" ry="25" fill="#f0f5ff" opacity="0.8" />
  
  <ellipse cx="700" cy="100" rx="90" ry="35" fill="#f0f5ff" opacity="0.8" />
  <ellipse cx="750" cy="80" rx="70" ry="25" fill="#f0f5ff" opacity="0.8" />
  <ellipse cx="800" cy="110" rx="60" ry="20" fill="#f0f5ff" opacity="0.8" />
  
  <!-- Distant Ships -->
  <path d="M100,390 L130,390 L140,400 L90,400 Z" fill="#001529" />
  <path d="M500,380 L540,380 L550,395 L490,395 Z" fill="#001529" />
  <path d="M800,385 L830,385 L840,400 L790,400 Z" fill="#001529" />
  
  <!-- Main Ship -->
  <path d="M300,400 L600,400 L550,500 L350,500 Z" fill="#1890ff" />
  
  <!-- Ship Cabin -->
  <rect x="400" y="350" width="100" height="50" fill="#001529" />
  <rect x="410" y="360" width="20" height="15" fill="#e6f7ff" />
  <rect x="440" y="360" width="20" height="15" fill="#e6f7ff" />
  <rect x="470" y="360" width="20" height="15" fill="#e6f7ff" />
  
  <!-- Ship Bridge -->
  <rect x="425" y="330" width="50" height="20" fill="#001529" />
  <rect x="435" y="335" width="30" height="10" fill="#e6f7ff" />
  
  <!-- Ship Smokestack -->
  <rect x="440" y="310" width="20" height="20" fill="#595959" />
  <path d="M445,290 Q450,270 455,290" stroke="#8c8c8c" stroke-width="5" fill="none" />
  
  <!-- Ship Deck Details -->
  <rect x="350" y="400" width="200" height="5" fill="#001529" />
  <circle cx="370" cy="380" r="5" fill="#faad14" />
  <circle cx="530" cy="380" r="5" fill="#faad14" />
  
  <!-- Water Ripples -->
  <path d="M0,450 Q150,430 300,450 T600,450 T900,450 T1200,450" stroke="#bae7ff" stroke-width="2" fill="none" />
  <path d="M0,480 Q150,460 300,480 T600,480 T900,480 T1200,480" stroke="#bae7ff" stroke-width="2" fill="none" />
  <path d="M0,510 Q150,490 300,510 T600,510 T900,510 T1200,510" stroke="#bae7ff" stroke-width="2" fill="none" />
  <path d="M0,540 Q150,520 300,540 T600,540 T900,540 T1200,540" stroke="#bae7ff" stroke-width="2" fill="none" />
  <path d="M0,570 Q150,550 300,570 T600,570 T900,570 T1200,570" stroke="#bae7ff" stroke-width="2" fill="none" />
  
  <!-- Text Overlay -->
  <rect x="0" y="150" width="500" height="150" fill="rgba(0,0,0,0.5)" rx="10" ry="10" />
  <text x="50" y="200" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white">AD SHIPPING SERVICES</text>
  <text x="50" y="250" font-family="Arial, sans-serif" font-size="24" fill="white">Your Trusted Maritime Partner</text>
</svg>