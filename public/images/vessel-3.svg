<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="#e6f7ff" />
  
  <!-- Water -->
  <rect width="600" height="200" y="200" fill="#1890ff" opacity="0.7" />
  
  <!-- Tugboat -->
  <g transform="translate(200, 200)">
    <!-- Ship Hull -->
    <path d="M0,0 L200,0 L180,-40 L20,-40 Z" fill="#fa8c16" />
    
    <!-- Ship Deck -->
    <rect x="20" y="-40" width="160" height="5" fill="#8c8c8c" />
    
    <!-- Bridge/Superstructure -->
    <rect x="60" y="-90" width="80" height="50" fill="#fa8c16" />
    <rect x="70" y="-100" width="60" height="10" fill="#fa8c16" />
    
    <!-- Bridge Windows -->
    <rect x="70" y="-80" width="60" height="15" fill="#bae7ff" />
    <line x1="85" y1="-80" x2="85" y2="-65" stroke="#fa8c16" stroke-width="2" />
    <line x1="100" y1="-80" x2="100" y2="-65" stroke="#fa8c16" stroke-width="2" />
    <line x1="115" y1="-80" x2="115" y2="-65" stroke="#fa8c16" stroke-width="2" />
    
    <!-- Smokestack -->
    <rect x="90" y="-130" width="20" height="30" fill="#fa8c16" />
    <rect x="85" y="-135" width="30" height="5" fill="#8c8c8c" />
    <ellipse cx="100" cy="-135" rx="10" ry="5" fill="#8c8c8c" opacity="0.7" />
    
    <!-- Railings -->
    <line x1="20" y1="-45" x2="180" y2="-45" stroke="#d9d9d9" stroke-width="2" />
    <line x1="20" y1="-50" x2="180" y2="-50" stroke="#d9d9d9" stroke-width="2" />
    
    <!-- Towing Equipment -->
    <rect x="160" y="-50" width="20" height="10" fill="#8c8c8c" />
    <circle cx="170" cy="-45" r="5" fill="#d9d9d9" />
    <path d="M170,-45 L190,-30" stroke="#8c8c8c" stroke-width="3" />
    
    <!-- Fenders -->
    <rect x="10" y="-20" width="10" height="20" rx="5" fill="#d9d9d9" />
    <rect x="180" y="-20" width="10" height="20" rx="5" fill="#d9d9d9" />
    
    <!-- Ship Name -->
    <rect x="50" y="-20" width="100" height="15" fill="white" opacity="0.8" />
    <text x="100" y="-10" font-family="Arial, sans-serif" font-size="10" fill="#fa8c16" text-anchor="middle">TUGBOAT</text>
  </g>
  
  <!-- Water Ripples -->
  <path d="M0,220 Q75,210 150,220 T300,220 T450,220 T600,220" stroke="white" stroke-width="1" fill="none" opacity="0.5" />
  <path d="M0,240 Q75,230 150,240 T300,240 T450,240 T600,240" stroke="white" stroke-width="1" fill="none" opacity="0.5" />
  <path d="M0,260 Q75,250 150,260 T300,260 T450,260 T600,260" stroke="white" stroke-width="1" fill="none" opacity="0.5" />
  
  <!-- Tow Line to Another Ship -->
  <path d="M390,170 C420,160 450,150 480,160" stroke="#8c8c8c" stroke-width="3" fill="none" />
  
  <!-- Partial View of Towed Ship -->
  <path d="M480,200 L550,200 L540,160 L490,160 Z" fill="#001529" />
  
  <!-- Sun -->
  <circle cx="100" cy="80" r="30" fill="#ffe58f" />
  <circle cx="100" cy="80" r="20" fill="#ffd666" />
  
  <!-- Seagulls -->
  <path d="M420,100 L430,95 L440,100" stroke="#595959" stroke-width="2" fill="none" />
  <path d="M460,80 L470,75 L480,80" stroke="#595959" stroke-width="2" fill="none" />
  <path d="M440,60 L450,55 L460,60" stroke="#595959" stroke-width="2" fill="none" />
  
  <!-- Company Logo -->
  <g transform="translate(20, 20)">
    <rect x="0" y="0" width="120" height="40" rx="5" fill="#fa8c16" />
    <text x="60" y="25" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">AD SHIPPING</text>
  </g>
</svg>