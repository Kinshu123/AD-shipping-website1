<svg xmlns="http://www.w3.org/2000/svg" width="200" height="60" viewBox="0 0 200 60">
  <defs>
    <!-- Gradient for ship hull -->
    <linearGradient id="shipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>

    <!-- Gradient for waves -->
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#0284c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0369a1;stop-opacity:0.8" />
    </linearGradient>

    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="1" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background circle for logo mark -->
  <circle cx="30" cy="30" r="25" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1" filter="url(#dropShadow)"/>

  <!-- Ocean waves -->
  <path d="M8,40 Q15,35 22,40 T36,40 Q43,35 50,40" stroke="url(#waveGradient)" stroke-width="2" fill="none"/>
  <path d="M8,43 Q15,38 22,43 T36,43 Q43,38 50,43" stroke="url(#waveGradient)" stroke-width="1.5" fill="none" opacity="0.7"/>

  <!-- Modern ship design -->
  <!-- Ship hull -->
  <path d="M12,32 L48,32 L45,38 L15,38 Z" fill="url(#shipGradient)" filter="url(#dropShadow)"/>

  <!-- Ship superstructure -->
  <rect x="20" y="25" width="12" height="7" fill="#1e40af" rx="1"/>
  <rect x="32" y="20" width="8" height="12" fill="#1e3a8a" rx="1"/>

  <!-- Ship details -->
  <rect x="22" y="27" width="2" height="2" fill="#60a5fa" rx="0.5"/>
  <rect x="25" y="27" width="2" height="2" fill="#60a5fa" rx="0.5"/>
  <rect x="28" y="27" width="2" height="2" fill="#60a5fa" rx="0.5"/>
  <rect x="34" y="22" width="2" height="2" fill="#60a5fa" rx="0.5"/>
  <rect x="34" y="25" width="2" height="2" fill="#60a5fa" rx="0.5"/>

  <!-- Mast and antenna -->
  <line x1="36" y1="20" x2="36" y2="12" stroke="#1e3a8a" stroke-width="1.5"/>
  <circle cx="36" cy="12" r="1" fill="#ef4444"/>

  <!-- Anchor symbol -->
  <g transform="translate(42,28)">
    <path d="M0,-2 L0,4 M-2,2 L2,2 M-1,4 L1,4" stroke="#1e40af" stroke-width="1" fill="none"/>
    <circle cx="0" cy="-2" r="1" fill="none" stroke="#1e40af" stroke-width="1"/>
  </g>

  <!-- Company name with modern typography -->
  <text x="70" y="25" font-family="'Segoe UI', 'Roboto', sans-serif" font-size="18" font-weight="700" fill="#1e293b">AD SHIPPING</text>
  <text x="70" y="40" font-family="'Segoe UI', 'Roboto', sans-serif" font-size="11" font-weight="500" fill="#3b82f6" letter-spacing="1px">SERVICES</text>

  <!-- Decorative line -->
  <line x1="70" y1="30" x2="190" y2="30" stroke="#e2e8f0" stroke-width="1"/>
</svg>