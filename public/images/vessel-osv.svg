<svg xmlns="http://www.w3.org/2000/svg" width="400" height="250" viewBox="0 0 400 250">
  <!-- Water Background -->
  <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" style="stop-color:#B3E5FC;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#0288D1;stop-opacity:1" />
  </linearGradient>
  <rect width="400" height="250" fill="url(#waterGradient)" />
  
  <!-- Water Ripples -->
  <path d="M0,100 Q50,90 100,100 T200,100 T300,100 T400,100" stroke="#81D4FA" stroke-width="2" fill="none" />
  <path d="M0,130 Q50,120 100,130 T200,130 T300,130 T400,130" stroke="#81D4FA" stroke-width="2" fill="none" />
  <path d="M0,160 Q50,150 100,160 T200,160 T300,160 T400,160" stroke="#81D4FA" stroke-width="2" fill="none" />
  <path d="M0,190 Q50,180 100,190 T200,190 T300,190 T400,190" stroke="#81D4FA" stroke-width="2" fill="none" />
  
  <!-- OSV Hull -->
  <path d="M80,150 L320,150 L300,200 L100,200 Z" fill="#1890ff" />
  
  <!-- OSV Deck -->
  <rect x="100" y="150" width="200" height="5" fill="#455A64" />
  
  <!-- OSV Cabin Structure -->
  <rect x="240" y="110" width="60" height="40" fill="#001529" />
  <rect x="250" y="120" width="10" height="10" fill="#E0F7FA" />
  <rect x="270" y="120" width="10" height="10" fill="#E0F7FA" />
  <rect x="290" y="120" width="10" height="10" fill="#E0F7FA" />
  
  <!-- OSV Bridge -->
  <rect x="250" y="90" width="40" height="20" fill="#001529" />
  <rect x="255" y="95" width="30" height="10" fill="#E0F7FA" />
  
  <!-- OSV Crane -->
  <rect x="180" y="145" width="10" height="5" fill="#455A64" />
  <rect x="180" y="120" width="5" height="25" fill="#455A64" />
  <path d="M185,120 L210,100 L210,105 L185,125 Z" fill="#455A64" />
  <circle cx="210" cy="102.5" r="3" fill="#78909C" />
  
  <!-- OSV Deck Containers -->
  <rect x="120" y="130" width="20" height="20" fill="#F44336" />
  <rect x="150" y="130" width="20" height="20" fill="#2196F3" />
  
  <!-- OSV Railings -->
  <line x1="100" y1="140" x2="240" y2="140" stroke="#78909C" stroke-width="2" />
  <line x1="110" y1="130" x2="110" y2="140" stroke="#78909C" stroke-width="2" />
  <line x1="130" y1="130" x2="130" y2="140" stroke="#78909C" stroke-width="2" />
  <line x1="150" y1="130" x2="150" y2="140" stroke="#78909C" stroke-width="2" />
  <line x1="170" y1="130" x2="170" y2="140" stroke="#78909C" stroke-width="2" />
  <line x1="190" y1="130" x2="190" y2="140" stroke="#78909C" stroke-width="2" />
  <line x1="210" y1="130" x2="210" y2="140" stroke="#78909C" stroke-width="2" />
  <line x1="230" y1="130" x2="230" y2="140" stroke="#78909C" stroke-width="2" />
  
  <!-- OSV Smokestack -->
  <rect x="260" y="80" width="20" height="10" fill="#455A64" />
  
  <!-- OSV Name -->
  <text x="200" y="180" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">AD OFFSHORE SUPPLY</text>
  
  <!-- Label -->
  <rect x="0" y="220" width="400" height="30" fill="rgba(0,0,0,0.5)" />
  <text x="200" y="240" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">Offshore Supply Vessel</text>
</svg>