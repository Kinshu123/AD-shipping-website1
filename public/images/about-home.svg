<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="#f0f5ff" />
  
  <!-- Shipyard Scene -->
  <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" style="stop-color:#e6f7ff;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#bae7ff;stop-opacity:1" />
  </linearGradient>
  <rect width="600" height="200" fill="url(#skyGradient)" />
  
  <!-- Water -->
  <rect width="600" height="200" y="200" fill="#1890ff" opacity="0.7" />
  
  <!-- Dock -->
  <rect x="0" y="200" width="600" height="20" fill="#8c8c8c" />
  
  <!-- Cranes -->
  <g transform="translate(50, 0)">
    <rect x="0" y="100" width="10" height="100" fill="#595959" />
    <rect x="-20" y="100" width="50" height="10" fill="#595959" />
    <rect x="-20" y="110" width="5" height="30" fill="#595959" />
    <rect x="10" y="80" width="5" height="20" fill="#595959" />
    <rect x="10" y="80" width="100" height="5" fill="#595959" />
    <rect x="110" y="80" width="5" height="30" fill="#595959" />
  </g>
  
  <g transform="translate(350, 0)">
    <rect x="0" y="80" width="15" height="120" fill="#595959" />
    <rect x="-30" y="80" width="75" height="15" fill="#595959" />
    <rect x="-30" y="95" width="8" height="40" fill="#595959" />
    <rect x="15" y="60" width="8" height="20" fill="#595959" />
    <rect x="15" y="60" width="150" height="8" fill="#595959" />
    <rect x="165" y="60" width="8" height="50" fill="#595959" />
  </g>
  
  <!-- Ship Under Construction -->
  <g transform="translate(200, 220)">
    <path d="M0,0 L200,0 L180,-50 L20,-50 Z" fill="#1890ff" />
    <rect x="50" y="-80" width="100" height="30" fill="#001529" />
    <rect x="60" y="-70" width="20" height="10" fill="#e6f7ff" />
    <rect x="90" y="-70" width="20" height="10" fill="#e6f7ff" />
    <rect x="120" y="-70" width="20" height="10" fill="#e6f7ff" />
  </g>
  
  <!-- Workers -->
  <g transform="translate(150, 190)">
    <circle cx="0" cy="0" r="5" fill="#ffa940" />
    <rect x="-2" y="5" width="4" height="10" fill="#ffa940" />
    <rect x="-5" y="15" width="10" height="5" fill="#096dd9" />
    <rect x="-5" y="20" width="3" height="10" fill="#096dd9" />
    <rect x="2" y="20" width="3" height="10" fill="#096dd9" />
  </g>
  
  <g transform="translate(280, 190)">
    <circle cx="0" cy="0" r="5" fill="#ffa940" />
    <rect x="-2" y="5" width="4" height="10" fill="#ffa940" />
    <rect x="-5" y="15" width="10" height="5" fill="#fa541c" />
    <rect x="-5" y="20" width="3" height="10" fill="#fa541c" />
    <rect x="2" y="20" width="3" height="10" fill="#fa541c" />
  </g>
  
  <g transform="translate(400, 190)">
    <circle cx="0" cy="0" r="5" fill="#ffa940" />
    <rect x="-2" y="5" width="4" height="10" fill="#ffa940" />
    <rect x="-5" y="15" width="10" height="5" fill="#389e0d" />
    <rect x="-5" y="20" width="3" height="10" fill="#389e0d" />
    <rect x="2" y="20" width="3" height="10" fill="#389e0d" />
  </g>
  
  <!-- Equipment -->
  <rect x="100" y="180" width="20" height="20" fill="#d4b106" />
  <rect x="450" y="180" width="30" height="15" fill="#d4b106" />
  <rect x="500" y="190" width="40" height="10" fill="#d4b106" />
  
  <!-- Company Logo -->
  <g transform="translate(480, 50)">
    <rect x="0" y="0" width="100" height="40" rx="5" fill="#001529" />
    <text x="50" y="25" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">AD SHIPPING</text>
  </g>
  
  <!-- Containers -->
  <rect x="50" y="220" width="30" height="20" fill="#f5222d" />
  <rect x="500" y="220" width="30" height="20" fill="#1890ff" />
  <rect x="540" y="220" width="30" height="20" fill="#52c41a" />
</svg>