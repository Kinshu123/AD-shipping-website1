<svg xmlns="http://www.w3.org/2000/svg" width="400" height="250" viewBox="0 0 400 250">
  <!-- Water Background -->
  <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" style="stop-color:#B3E5FC;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#0288D1;stop-opacity:1" />
  </linearGradient>
  <rect width="400" height="250" fill="url(#waterGradient)" />
  
  <!-- Water Ripples -->
  <path d="M0,100 Q50,90 100,100 T200,100 T300,100 T400,100" stroke="#81D4FA" stroke-width="2" fill="none" />
  <path d="M0,130 Q50,120 100,130 T200,130 T300,130 T400,130" stroke="#81D4FA" stroke-width="2" fill="none" />
  <path d="M0,160 Q50,150 100,160 T200,160 T300,160 T400,160" stroke="#81D4FA" stroke-width="2" fill="none" />
  <path d="M0,190 Q50,180 100,190 T200,190 T300,190 T400,190" stroke="#81D4FA" stroke-width="2" fill="none" />
  
  <!-- AHT Hull -->
  <path d="M80,150 L320,150 L300,200 L100,200 Z" fill="#1890ff" />
  
  <!-- AHT Deck -->
  <rect x="100" y="150" width="200" height="5" fill="#455A64" />
  
  <!-- AHT Cabin Structure -->
  <rect x="120" y="110" width="160" height="40" fill="#001529" />
  <rect x="130" y="120" width="20" height="15" fill="#E0F7FA" />
  <rect x="160" y="120" width="20" height="15" fill="#E0F7FA" />
  <rect x="190" y="120" width="20" height="15" fill="#E0F7FA" />
  <rect x="220" y="120" width="20" height="15" fill="#E0F7FA" />
  <rect x="250" y="120" width="20" height="15" fill="#E0F7FA" />
  
  <!-- AHT Bridge -->
  <rect x="150" y="90" width="100" height="20" fill="#001529" />
  <rect x="160" y="95" width="80" height="10" fill="#E0F7FA" />
  
  <!-- AHT Smokestack -->
  <rect x="180" y="70" width="20" height="20" fill="#455A64" />
  <rect x="210" y="70" width="20" height="20" fill="#455A64" />
  
  <!-- AHT Anchor Handling Equipment -->
  <rect x="280" y="130" width="30" height="20" fill="#455A64" />
  <circle cx="295" cy="140" r="8" fill="#78909C" />
  <path d="M295,140 L310,120 L315,125 L300,145 Z" fill="#78909C" />
  
  <!-- AHT Winch -->
  <rect x="100" y="130" width="30" height="20" fill="#455A64" />
  <circle cx="115" cy="140" r="8" fill="#78909C" />
  
  <!-- AHT Anchor -->
  <path d="M320,120 L330,130 L330,140 L320,150 L310,140 L310,130 Z" fill="#78909C" />
  <line x1="320" y1="120" x2="320" y2="150" stroke="#455A64" stroke-width="2" />
  <line x1="310" y1="135" x2="330" y2="135" stroke="#455A64" stroke-width="2" />
  
  <!-- AHT Railings -->
  <line x1="100" y1="140" x2="120" y2="140" stroke="#78909C" stroke-width="2" />
  <line x1="280" y1="140" x2="300" y2="140" stroke="#78909C" stroke-width="2" />
  
  <!-- AHT Name -->
  <text x="200" y="180" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">AD ANCHOR HANDLER</text>
  
  <!-- Label -->
  <rect x="0" y="220" width="400" height="30" fill="rgba(0,0,0,0.5)" />
  <text x="200" y="240" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">Anchor Handling Tug</text>
</svg>