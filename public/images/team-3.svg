<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <!-- Background -->
  <rect width="300" height="300" fill="#f0f5ff" />
  
  <!-- Suit -->
  <rect x="100" y="120" width="100" height="150" fill="#096dd9" />
  
  <!-- Shirt -->
  <path d="M125,120 L175,120 L175,180 L150,190 L125,180 Z" fill="white" />
  
  <!-- Scarf/Accessory instead of tie -->
  <path d="M140,120 L160,120 L160,140 L150,150 L140,140 Z" fill="#eb2f96" />
  
  <!-- Head -->
  <circle cx="150" cy="80" r="40" fill="#ffd591" />
  
  <!-- Hair -->
  <path d="M110,60 Q130,30 150,30 Q170,30 190,60" fill="#262626" />
  <path d="M110,60 L110,90 L120,90 L120,70 L180,70 L180,90 L190,90 L190,60 Z" fill="#262626" />
  
  <!-- Eyes -->
  <ellipse cx="135" cy="75" rx="5" ry="3" fill="#262626" />
  <ellipse cx="165" cy="75" rx="5" ry="3" fill="#262626" />
  
  <!-- Eyebrows -->
  <path d="M125,65 Q135,60 145,65" stroke="#262626" stroke-width="2" fill="none" />
  <path d="M155,65 Q165,60 175,65" stroke="#262626" stroke-width="2" fill="none" />
  
  <!-- Nose -->
  <path d="M150,75 L145,90 L155,90" fill="#ffd591" />
  
  <!-- Mouth -->
  <path d="M135,100 Q150,110 165,100" stroke="#262626" stroke-width="2" fill="none" />
  
  <!-- Ears -->
  <path d="M110,80 Q105,75 110,70 Q115,65 110,80" fill="#ffd591" />
  <path d="M190,80 Q195,75 190,70 Q185,65 190,80" fill="#ffd591" />
  
  <!-- Earrings -->
  <circle cx="110" cy="85" r="2" fill="#f5222d" />
  <circle cx="190" cy="85" r="2" fill="#f5222d" />
  
  <!-- Name Tag -->
  <rect x="125" y="150" width="50" height="15" rx="2" fill="white" />
  <text x="150" y="162" font-family="Arial, sans-serif" font-size="10" fill="#001529" text-anchor="middle">TECHNICAL</text>
  
  <!-- Professional Look Details -->
  <line x1="125" y1="270" x2="175" y2="270" stroke="#096dd9" stroke-width="2" />
  <line x1="100" y1="200" x2="120" y2="200" stroke="#096dd9" stroke-width="1" />
  <line x1="180" y1="200" x2="200" y2="200" stroke="#096dd9" stroke-width="1" />
  
  <!-- Pocket -->
  <rect x="120" y="130" width="20" height="25" fill="#096dd9" stroke="white" stroke-width="1" />
  
  <!-- Pen in pocket -->
  <line x1="130" y1="130" x2="130" y2="150" stroke="#8c8c8c" stroke-width="2" />
</svg>