<svg xmlns="http://www.w3.org/2000/svg" width="400" height="250" viewBox="0 0 400 250">
  <!-- Water Background -->
  <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" style="stop-color:#B3E5FC;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#0288D1;stop-opacity:1" />
  </linearGradient>
  <rect width="400" height="250" fill="url(#waterGradient)" />
  
  <!-- Water Ripples -->
  <path d="M0,100 Q50,90 100,100 T200,100 T300,100 T400,100" stroke="#81D4FA" stroke-width="2" fill="none" />
  <path d="M0,130 Q50,120 100,130 T200,130 T300,130 T400,130" stroke="#81D4FA" stroke-width="2" fill="none" />
  <path d="M0,160 Q50,150 100,160 T200,160 T300,160 T400,160" stroke="#81D4FA" stroke-width="2" fill="none" />
  <path d="M0,190 Q50,180 100,190 T200,190 T300,190 T400,190" stroke="#81D4FA" stroke-width="2" fill="none" />
  
  <!-- Tugboat Hull -->
  <path d="M100,150 L300,150 L280,200 L120,200 Z" fill="#1890ff" />
  
  <!-- Tugboat Cabin -->
  <rect x="150" y="110" width="100" height="40" fill="#001529" />
  <rect x="160" y="120" width="20" height="15" fill="#E0F7FA" />
  <rect x="190" y="120" width="20" height="15" fill="#E0F7FA" />
  <rect x="220" y="120" width="20" height="15" fill="#E0F7FA" />
  
  <!-- Tugboat Smokestack -->
  <rect x="180" y="90" width="40" height="20" fill="#455A64" />
  <rect x="190" y="70" width="20" height="20" fill="#455A64" />
  
  <!-- Tugboat Deck Details -->
  <rect x="120" y="150" width="160" height="5" fill="#455A64" />
  <circle cx="140" cy="130" r="5" fill="#FFC107" />
  <circle cx="260" cy="130" r="5" fill="#FFC107" />
  
  <!-- Tugboat Railing -->
  <line x1="120" y1="140" x2="280" y2="140" stroke="#78909C" stroke-width="2" />
  <line x1="130" y1="130" x2="130" y2="140" stroke="#78909C" stroke-width="2" />
  <line x1="150" y1="130" x2="150" y2="140" stroke="#78909C" stroke-width="2" />
  <line x1="250" y1="130" x2="250" y2="140" stroke="#78909C" stroke-width="2" />
  <line x1="270" y1="130" x2="270" y2="140" stroke="#78909C" stroke-width="2" />
  
  <!-- Tugboat Name -->
  <text x="200" y="180" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">AD TUGBOAT</text>
  
  <!-- Label -->
  <rect x="0" y="220" width="400" height="30" fill="rgba(0,0,0,0.5)" />
  <text x="200" y="240" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">Tugboat</text>
</svg>